    <div class="container mt-5">
        <h1 class="mb-4" style="color: blue;">Registro de Usuario</h1>
        <form id="form-registro">
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: blue;">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label" style="color: blue;">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: blue;">Rut</label>
                <input type="number" class="form-control" id="rut" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label" style="color: blue;">Dirección</label>
                <input type="text" class="form-control" id="ndireccion" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: blue;">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"  style="color: blue;">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
